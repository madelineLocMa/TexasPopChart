<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US, Texas, and Collin County Population Growth</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            font-size: 20px;
        }
        canvas {
            width: 80vw;
            height: 50vh;
            max-width: 800px;
            max-height: 375px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Projected Population Growth (2020-2040 & 2020-2060)</h1>
    <canvas id="populationChart"></canvas>
    
    <script>
        const ctx = document.getElementById('populationChart').getContext('2d');
        const populationChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2020-2040', '2020-2060'],
                datasets: [
                    {
                        label: 'United States',
                        data: [13, 22],
                        backgroundColor: 'darkblue',
                        borderWidth: 1,
                        barPercentage: 0.4
                    },
                    {
                        label: 'Texas',
                        data: [16, 26],
                        backgroundColor: 'red',
                        borderWidth: 1,
                        barPercentage: 0.4
                    },
                    {
                        label: 'Collin County',
                        data: [28, 52],
                        backgroundColor: 'lightblue',
                        borderWidth: 1,
                        barPercentage: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Growth Percentage (%)',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 12,
                                weight: 'bold'
                            }
                        }
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        color: 'black',
                        font: {
                            weight: 'bold',
                            size: 12
                        },
                        formatter: (value) => value + '%'
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</body>
</html>
